<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="ac" class="dispedit">AC</div>
        <div id="pm" class="dispedit">+/-</div>
        <div id="pct" class="dispedit">%</div>
        <div id="divide" class="operator">/</div>
        <div id="n7" class="number">7</div>
        <div id="n8" class="number">8</div>
        <div id="n9" class="number">9</div>
        <div id="multiply" class="operator">*</div>
        <div id="n4" class="number">4</div>
        <div id="n5" class="number">5</div>
        <div id="n6" class="number">6</div>
        <div id="minus" class="operator">-</div>
        <div id="n1" class="number">1</div>
        <div id="n2" class="number">2</div>
        <div id="n3" class="number">3</div>
        <div id="add" class="operator">+</div>
        <div id="n0" class="number">0</div>
        <div id="n." class="number">.</div>
        <div id="equals" class="operator">=</div>
    </div>
    
</body>
</html>
